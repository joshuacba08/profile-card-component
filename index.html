<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main class="main-container">
    <div class="circle-top">
      <img src="./images/bg-pattern-top.svg" alt="">
    </div>
    <div class="circle-bottom">
      <img src="./images/bg-pattern-bottom.svg" alt="">
    </div>
    <div class="card-container">
      <div class="cover"></div>
      <div class="user">
        <div class="user__img-container">
          <img src="./images/image-victor.jpg" alt="">
        </div>
        <p class="user__name">Victor Crest <span class="user__age">26</span></p>
        <p class="user__location">London</p>
      </div>
      <div class="detail-container">
        <div class="item">
          <p class="item__qty">80K</p>
          <span class="item__detail">Followers</span>  
        </div>
        <div class="item">
          <p class="item__qty">803K</p>
          <span class="item__detail">Likes</span>
        </div>
        <div class="item">
          <p class="item__qty">1.4K</p>
          <span class="item__detail">Photos</span>
        </div>
      </div>
    </div>
      <div class="attribution">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
        <p>Coded by <a href="https://andersonoroya.tech">Josu√© Oroya</a>.</p>
      </div>
  </main>
</body>

</html>
